<body>
    <!-- __ Header _____________________________________________________________________ -->
    <header class="header_container">
        <nav class="header_navegation">
            <a href="../index.html">Inicio</a>
            <a href="#">Contacto</a>
            <a href="./carrito.html"><i class="fa-solid fa-cart-shopping"></i></a>
        </nav>
    </header>
    <!-- __ Main _______________________________________________________________________ -->
    <main class="contact_form__container">
            <h1 class="title">Contacto</h1>
            <form class="contact_form__container--form"contact_form__container--form>
                <p class="paragraph">
                    <span>Envianos un mensaje a través de nuestro formulario de contacto o bien utilizando nuestro correo ecommerce@ecommerce.com.ar 
                </p>
                <!-- Inputs -->
                <h2>Datos Personales</h2>
                <div class="form__container--form_info">
                    <div class="contact_form__container--input">
                        <label for="name">Nombre *</label>
                        <input
                            type="text"
                            name="name"
                            id="nombre"
                            minlength="3"
                            maxlength="20"
                            pattern="[A-Za-z\s]+"
                        />
                    </div>
                    <div class="contact_form__container--input">
                        <label for="surname">Apellido *</label>
                        <input
                            type="text"
                            name="surname"
                            id="apellido"
                            minlength="3"
                            maxlength="20"
                            pattern="[A-Za-z\s]+"
                        />
                    </div>
                    <div class="contact_form__container--input">
                        <label for="tel">Celular *</label>
                        <input
                            type="tel"
                            name="tel"
                            id="celular"
                            placeholder="Ejemplo: +5493411231234"
                            pattern="[0-9]+"
                        />
                    </div>
                    <div class="contact_form__container--input">
                        <label for="email">Correo electrónico *</label>
                        <input type="email" name="email" id="email" />
                    </div>
                </div>
                <!-- Textarea -->
                <h2>Mensaje</h2>
                <div class="contact_form__container--textarea">
                    <textarea
                        name="message"
                        id="mensaje"
                        placeholder="Dejanos un Mensaje *"
                        maxlength="1000"
                    ></textarea>
                    <p class="paragraph-xs">Máx. 1000 caracteres</p>
                </div>

                <!-- Button -->
                <div class="contact_form__container--button">
                    <input type="submit" value="Enviar" />
                </div>
            </form>
        </main>
    <!-- __ Footer _____________________________________________________________________ -->
    <footer class="footer__container">
        <!-- __ Info ___________________________________________________________________ -->
        <div class="footer__info">
            <!-- __ Map ________________________________________________________________ -->
            <div class="footer__info--map">

                    width="600"
                    height="450"
                    style="border: 0"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
            </div>
            <!-- __ Links _____________________________________________________________ -->
            <div class="footer__info--links">
